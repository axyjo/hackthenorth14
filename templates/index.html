<html>
<head>
  <link rel="stylesheet" href="microphone/microphone.css">
  <link rel='stylesheet' href='css/bootstrap.min.css'>
  <link rel='stylesheet' href='css/style.css'>

</head>
<body style="text-align: center; margin: 40px 0;" >

  <div class="body">
    <div class='error'></div>
  </div>

  <center><div id="microphone"></div></center>
  <div id="result"></div>
  <div id="info"></div>

  <script id='uber-template' type='text/x-handlebars-template'>
    {% raw %}
    <ul class="list-group">
      {{#each collection}}
        <li class="list-group-item"><span class="badge pull-right">{{time}} min</span>{{ride}}</li>
      {{/each}}
    </ul>
    {% endraw %}
  </script>

  <script id='shots-fired-template' type='text/x-handlebars-template'>
   <p>Pew Pew.</p>
  </script>

  <script src="microphone/microphone.js"></script>
  <script src="js/libs/jquery-2.1.1.js"></script>
  <script src="js/libs/underscore-min.js"></script>
  <script src="js/libs/backbone-min.js"></script>
  <script src="js/libs/handlebars.js"></script>
  <script src='js/libs/bootstrap.min.js'></script>

  <script src="js/remind.js"></script>
  <script src="js/shots_fired.js"></script>
  <script src="js/uber_get_ride.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
