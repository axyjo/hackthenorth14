<html>
<head>
  <link rel="stylesheet" href="microphone/microphone.css">
</head>
<body style="text-align: center;">
  <center><div id="microphone"></div></center>
  <pre id="result"></pre>
  <div id="info"></div>
  <script src="microphone/microphone.js"></script>
  <script src="js/libs/jquery-2.1.1.js"></script>

  <script>

    // Top level functions
    var showTime = function (position) {
      console.log(position.coords.latitude);
      console.log(position.coords.longitude);
    };

    var mic = new Wit.Microphone(document.getElementById("microphone"));
    var info = function (msg) {
      document.getElementById("info").innerHTML = msg;
    };
    mic.onready = function () {
      info("Microphone is ready to record");
    };
    mic.onaudiostart = function () {
      info("Recording started");
    };
    mic.onaudioend = function () {
      info("Recording stopped, processing started");
    };
    mic.onerror = function (err) {
      info("Error: " + err);
    };
    mic.onresult = function (intent, entities, text) {
      console.log(intent);
      console.log(entities);
      console.log(text);
      var r = kv("intent", intent);

      for (var k in entities) {
        var e = entities[k];

        if (!(e instanceof Array)) {
          r += kv(k, e.value);
        } else {
          for (var i = 0; i < e.length; i++) {
            r += kv(k, e[i].value);
          }
        }
      }

      if (intent == 'uber_get_ride') {
        var eta = $.ajax('http://localhost:5000/api/uber/eta').done(function() {
          console.log(eta);
          document.getElementById("result").innerHTML = 'Uber X in ' +
            eta.responseJSON.times[0].estimate;
        });
      } else {
        document.getElementById("result").innerHTML = r;
      }
    };
    mic.connect("SEQIOU2HL5YXX3DIPEPTAAPRDU6NM6V5");
    // mic.start();
    // mic.stop();

    function kv (k, v) {
      if (toString.call(v) !== "[object String]") {
        v = JSON.stringify(v);
      }
      return k + "=" + v + "\n";
    }
  </script>
</body>
</html>
